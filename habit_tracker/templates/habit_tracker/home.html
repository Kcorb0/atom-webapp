{% extends "habit_tracker/base.html"%}
{% block content %}

<div class="row">
    <div class="col-sm">
        <p>Created</p>
    </div>
    <div class="col-sm">
        <p>Title</p>
    </div>
    <div class="col-sm">
        <p>Category</p>
    </div>
    <div class="col-sm">
        {% for date in dates_list %}
        <div class="col-sm-1">{{ date }}</div>
        {% endfor %}
    </div>
</div>

{% for habit in habits %}
<div class="row">
    <div class="col-sm">
        <p>Created: {{ habit.creation_date }}</p>
    </div>
    <div class="col-sm">
        <p>{{ habit.title }}</p>
    </div>
    <div class="col-sm">
        <p>Category: {{ habit.category }}</p>
    </div>
    <div class="col-sm">
        <p></p>
    </div>
</div>
{% endfor %}

{% endblock content %}
