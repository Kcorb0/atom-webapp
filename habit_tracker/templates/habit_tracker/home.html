{% extends "habit_tracker/base.html"%}
{% block content %}

<div id="col-sorting" class="row">
    <div class="col-1">
        <p>Created</p>
    </div>
    <div class="col-2">
        <p>Category</p>
    </div>
    <div class="col-3">
        <p>Title</p>
    </div>
    <div class="col-sm-6">
        {% for date in dates_list %}
        <div class="col-sm-1">{{ date }}</div>
        {% endfor %}
    </div>
</div>

{% for habit in habits %}
<div class="row">
    <div class="col-1">
        <p>{{ habit.creation_date }}</p>
    </div>
    <div class="col-2">
        <p>{{ habit.category }}</p>
    </div>
    <div class="col-3">
        <p>{{ habit.title }}</p>
    </div>
    <div class="col-sm">
        <p></p>
    </div>
</div>
{% endfor %}

{% endblock content %}
